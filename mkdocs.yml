site_name: IceTest-NG
site_description: Documentation for IceTest-NG
site_author: Blackbuck Software
site_url: https://blackbucksoftware.github.io/icetestng-docs/

repo_url: https://github.com/blackbucksoftware/icetestng-docs
repo_name: GitHub
edit_uri: edit/main/docs/

theme:
  name: readthedocs
  custom_dir: readthedocs_custom
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - tables
  - def_list
  - attr_list

nav:
  - Home: index.md
  # - Getting Started: getting-started.md
  # - API Reference: your-other-pages.md
  - Tutorial for Judges: tutorial-judges.md
  - Derived Results:
    - Overall Rankings: custom-rankings.md
    - Build your own: custom-rankings-xml.md
    - Examples: custom-rankings-samples.md
  - About:
    - Release Notes: release-notes.md
